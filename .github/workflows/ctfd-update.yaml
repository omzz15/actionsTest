name: CTFD Update
on:
  push:
    paths:
      - CTFd/**
jobs:
  Update-CTFD:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Authenticate with GCP
        id: gcp-auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.workload_identity_provider_id }}
          project_id:  ${{ secrets.project_id }}
          service_account: ${{ secrets.service_account }}
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: ${{ steps.gcp-auth.outputs.access_token }}
          registry: ${{ secrets.registry_hostname }}
      - name: Build and Push Container
        run: |-
          docker build -t "${{ secrets.registry_hostname }}/${{ secrets.project_id }}/${{ secrets.registry_name }}/ctfd:${{ github.sha }}"              
          docker push "${{ secrets.registry_hostname }}/${{ secrets.project_id }}/${{ secrets.registry_name }}/ctfd:${{ github.sha }}"
      - name: Update Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'ctfd'
          image: "gcr.io/${{ secrets.registry_hostname }}/${{ secrets.project_id }}/${{ secrets.registry_name }}/ctfd:${{ github.sha }}"
